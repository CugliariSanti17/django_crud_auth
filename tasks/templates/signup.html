<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    {% extends 'base.html' %}
    
    {% block content %}
    <main class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <form action="/signup/" method="POST" class="card card-body mt-5">
                    <h1 class="text-center">Sign up</h1>
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" placeholder="Write your username" name="username" id="username">
                    </div>
                    <div class="mb-3">
                        <label for="password1">Password:</label>
                        <input type="password" class="form-control" placeholder="Write your password" name="password1" id="password1">
                    </div>
                    <div class="mb-3">
                        <label for="password2">Confirm your password:</label>
                        <input type="password" class="form-control" placeholder="Confirm your password" name="password2" id="password2">
                    </div>
                    
                    <button class="btn btn-primary">Sign up</button>
                    {{ error }}
                </form>
            </div>
        </div>
    </main>
    {% endblock %}
</body>
</html>
